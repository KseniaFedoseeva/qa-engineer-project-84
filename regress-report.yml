bugreports:
  - summary: |
      Корзина содержит удаленные товары после очистки корзины и перехода в магазин
    environment: |
      Яндекс 25.6.0.2370 (64-bit)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть магазин
      2. Добавить товары в корзину
      3. Перейти в корзину
      4. Очистить корзину
      5. Перейти в магазин
    expected-result: |
      Значка количества товаров нет около корзины. При переходе в корину корзина пуста
    actual-result: |
       счетчик товаров показывает колиество товаров в корзине. При переходе в корзину видно ранее удаленные товары

  - summary: |
      При вводе невалидных символов в строку поиска нет сообщения об ошибке
    environment: |
      Яндекс 25.6.0.2370 (64-bit)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть магазин
      2. Ввести %(( в поисковую строку
    expected-result: |
      Есть сообщение "Ничего не найдено"
    actual-result: |
       На странице товары каталога, сообщения нет

  - summary: |
      При клике на ссылку "Магазин" интерфейс переключается на английский язык 
    environment: |
      Яндекс 25.6.0.2370 (64-bit)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть магазин
      2. Выбрать русский язык
      3. Добавить товар в корзину
      4. Перейти в корзину
      5. Перейти в магазин
    expected-result: |
      Отрывается магазин с интерфейсом на русском языке
    actual-result: |
       Отрывается магазин с интерфейсом на английском языке
