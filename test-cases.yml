- summary: |
    Удаление товара из корзину 
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Открыт сайт магазина. В корзину добавлены 2 разных товара по две штуки
  test-data: |
    Товар: Essence Mascara Lash Princess, Apple
  steps:
    - Удалить из корзины товар Apple - нажать 1 раз
    - Нажать Delete для Apple 2-й раз
  expected-result: |
    Пользователь должен увидеть в корзине уменьшение количества заказанных товаров при однократном нажатии. Товар должен быть полностью удален из корзины, когда количество кликов по Delete соответствует количеству товаров одного наименования.
    Сумма заказа в корзине меняется в соответствии с действиями пользователя: уменьшается при удалении товаров.

