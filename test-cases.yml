---
- summary: |
    Проверка поиска товаров по категориям и ключевым словам
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Категории: beauty, fragrances, furniture, groceries
    Ключевые слова: oil, lipstick, eau, bed
  steps:
    - В текстовое поле вводим тестовые данные по очереди
  expected-result: |
    Пользователь должен увидеть на странице товары, соответсвующие тестовым данным

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категории
  prerequisites: |
    Открыт сайт магазина. Фильтр для бренда не установлен
  test-data: |
    Категории: beauty, fragrances, furniture, groceries    
  steps:
    - Открыть выпадающий список категрий
    - Выбрать по очереди каждую категорию из тестовых данных
  expected-result: |
    Пользователь должен увидеть на странице товары, соответсвующие выбранной категории

- summary: |
    Проверка фильтрации товаров по бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по бренду
  prerequisites: |
    Открыт сайт магазина. Фильтр для категории не установлен
  test-data: |
    Бренды: Chanel, Knoll, Nail Couture    
  steps:
    - Выбрать по очереди каждый бренд из тестовых данных в чек-боксах раздела Brand
  expected-result: |
    Пользователь должен увидеть на странице товары, соответсвующие выбранному бренду

- summary: |
    Проверка фильтрации товаров по категории и бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категории и бренду
  prerequisites: |
    Открыт сайт магазина. Фильтр для бренда и категории не установлен
  test-data: |
    Категории: beauty, fragrances, furniture, groceries    
    Бренды: Chanel, Knoll, Nail Couture
  steps:
    - Открыть выпадающий список категрий
    - Выбрать по очереди каждую категорию из тестовых данных
    - Выбрать по очереди каждый бренд из тестовых данных в чек-боксах раздела Brand (бренд должен быть доступен после выбора категории)
  expected-result: |
    Пользователь должен увидеть на странице товары, соответсвующие выбранной категории и выбранному бренду

- summary: |
    Проверка работы мобильной версии сайта
  requirement: |
    Пользователь должен иметь возможность пользоваться сайтом на мобильном устройстве
  prerequisites: |
    Открыт сайт магазина. Открыт Devtools
  test-data: |
    Типы устройств: Samsung Galaxy, iPhone 12    
  steps:
    - Выбрать по очереди каждый тип устройств и проверить отображение страницы
  expected-result: |
    Пользователь должен увидеть на странице нормальное отображение элементов Интернет-магазина

- summary: |
    Проверка возможности переключить язык интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Открыт сайт магазина. 
  test-data: |
    Язык: русский, english   
  steps:
    - Выбрать по очереди каждый язык 
    - Проверить отображение подписей элементов интерфейса
  expected-result: |
    Пользователь должен увидеть на странице изменение языка интерфейса

- summary: |
    Проверка возможности локализации (перевода) на русский и английский языки
  requirement: |
    Сайт должен иметь локализацию (перевод) на русский и английский языки
  prerequisites: |
    Открыт сайт магазина. 
  test-data: |
    Язык: русский, english   
  steps:
    - Выбрать по очереди каждый язык 
    - Проверить отображение текстов в описании товара и других местах
  expected-result: |
    Пользователь должен увидеть на странице текст на выбранном языке

- summary: |
    Проверка загрузки ресурсов на сайт
  requirement: |
    Важно, чтобы сайт мог обрабатывать большое количество трафика
  prerequisites: |
    Открыт сайт магазина. 
  test-data: |
    Пусто   
  steps:
    - Открыть Devtools 
    - Обновить страницу сайта
    - Проверить загрузку ресурсов на вкладке Network
  expected-result: |
    Все ресурсы должны загружаться без ошибок

- summary: |
    Проверка выполнения скриптов на сайте
  requirement: |
    Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites: |
    Открыт сайт магазина. 
  test-data: |
    Пусто   
  steps:
    - Открыть Devtools 
    - Открыть консоль
  expected-result: |
    В консоли Devtools нет должно быть ошибок выполнения скриптов
    
    
