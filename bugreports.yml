  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Открыть Devtools
    3. Открыть консоль
  expected-result: |
    Ошибок нет
  actual-result: |
