- summary: |
    Не возможно увеличить количество товаров определенного наименования в корзине
  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Добавить товар в корзину
    3. Открыть корзину
  expected-result: |
    Есть возможность увеличить количество единиц заказанного товара
  actual-result: |
    Нет возможности увеличить количество единиц заказанного товара (cart.png)

- summary: |
    В корзине не отображается цена до скидки за все количество товаров одного наименования
  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Добавить товар в корзину
    3. Открыть корзину
  expected-result: |
    В корзине отображается цена до скидки за все количество товаров одного наименования
  actual-result: |
    В корзине не отображается цена до скидки за все количество товаров одного наименования (cart.png)

- summary: |
    После оформления заказа корзина не очищается
  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Добавить товар в корзину
    3. Открыть корзину
    4. Нажать "Оформить заказ"
    5. В меню заказа нажать "Закрыть"
  expected-result: |
    В корзине не отображаются товары, которые ушли в заказ
  actual-result: |
    В корзине все еще отображаются заказанные товары

- summary: |
    В поле диапазона цены можно поставить отрицательное значение
  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Указать диапазон цен: от -56 до 54
  expected-result: |
    Нельзя ввести отрицательное значение в поле цены
  actual-result: |
    Можно ввести отрицательное значение в поле цены (Price.png)

