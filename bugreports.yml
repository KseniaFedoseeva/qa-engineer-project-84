---
- summary: |
    Мобильная версия сайта отображается с ошибками 
  environment: |
    Samsung Galaxy, iPhone
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Открыть Devtools
    3. Выбрать отображение на мобильных устройствах
  expected-result: |
    Все важные элементы верстки отображаются нормально
  actual-result: |
    На странице сайта нет отображения товаров (mobile.png)

- summary: |
    При выыборе русского языка не происходит перевод описания товара
  environment: |
    Яндекс 25.6.0.2370 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть сайт магазина
    2. Выбрать русский язык
    3. Посмотреть на описание товаров
  expected-result: |
    Оисания товаров на русском языке
  actual-result: |
    Описания товаров на английском (lang.png)

- summary: |
